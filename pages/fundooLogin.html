<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundoo Login</title>
    <link rel="stylesheet" href="../styles/fundooLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="../js/fundooLogin.js"></script>
</head>
<body>
    <div class="fundoo-login-container">
        <div class="fundoo-login-div">
            <h1 class="fundoo-login-title">Fundoo</h1>
            <h2>Sign in</h2>
            <p>Use your Fundoo Account</p>
            <form id="fundoo-login-form">
                <div class="form-floating mb-3">    
                    <input type="email" class="form-control fundoo-login-input-box" id="floatingInput" placeholder="Email address">
                    <label for="floatingInput">Email address*</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control fundoo-login-input-box" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password*</label>
                </div>
                <a href="#" class="fundoo-login-forgot-password" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot password</a>
                <div class="fundoo-login-actions">
                    <a href="fundooSignUp.html" class="fundoo-login-create-account">Create account</a>
                    <button type="submit" class="fundoo-login-submit-button">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content fundoo-modal">
            <div class="modal-header">
                <h5 class="modal-title fundoo-modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="forgot-password-form">
                    <div class="mb-3 fundoo-modal-input">
                        <label for="forgotEmail" class="form-label">Enter your email address</label>
                        <input type="email" class="form-control" id="forgotEmail" placeholder="Email address" required>
                    </div>
                    <button type="submit" class="btn fundoo-modal-submit w-100">Send OTP</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Reset Password Modal -->
<div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content fundoo-modal">
            <div class="modal-header">
                <h5 class="modal-title fundoo-modal-title" id="resetPasswordModalLabel">Reset Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="reset-password-form">
                    <div class="mb-3 fundoo-modal-input">
                        <label for="resetOtp" class="form-label">Enter OTP</label>
                        <input type="text" class="form-control" id="resetOtp" placeholder="OTP" required>
                    </div>
                    <div class="mb-3 fundoo-modal-input">
                        <label for="newPassword" class="form-label">Enter new password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
                    </div>
                    <button type="submit" class="btn fundoo-modal-submit w-100">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
